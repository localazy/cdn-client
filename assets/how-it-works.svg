<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="781px" height="162px" viewBox="0 0 781 162">
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif" transform="translate(-0.5 -0.5)">
    <!-- localazy box-->
    <rect x="20" y="20" width="120" height="120" rx="18" ry="18" fill="rgb(255, 255, 255)" stroke="#808080" />
    <image x="57.75" y="57" width="43.5" height="45" xlink:href="data:image/svg+xml;base64," preserveAspectRatio="none" />
    <!-- 1st arrow-->
    <path d="M 140 80 L 323.63 80" fill="none" stroke="#808080" />
    <path d="M 328.88 80 L 321.88 83.5 L 323.63 80 L 321.88 76.5 Z" fill="#808080" stroke="#808080" />
    <foreignObject x="140" y="20" width="190" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #808080; font-size: 14px; display: flex; height: 100%; justify-content: center; align-items: center; text-align: center;">
        Localazy automatically
        <br />
        publishes content to CDN
      </div>
    </foreignObject>
    <!-- cdn box -->
    <rect x="330" y="20" width="120" height="120" rx="18" ry="18" fill="#fff2d1" stroke="#808080" />
    <image x="347" y="37" width="85" height="85" xlink:href="data:image/svg+xml;base64," preserveAspectRatio="none" />
    <text x="390" y="45" fill="#333333" font-size="16px" text-anchor="middle">CDN</text>
    <!-- 2nd arrow-->
    <path d="M 450 79.5 L 633.63 79.5" fill="none" stroke="#808080" />
    <path d="M 638.88 79.5 L 631.88 83 L 633.63 79.5 L 631.88 76 Z" fill="#808080" stroke="#808080" />
    <foreignObject x="450" y="20" width="190" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #808080; font-size: 14px; display: flex; height: 100%; justify-content: center; align-items: center; text-align: center;">
        Download translated
        <br />
        files using CDN Client
      </div>
    </foreignObject>
    <!-- cdn client box-->
    <rect x="640" y="20" width="120" height="120" rx="18" ry="18" fill="rgb(255, 255, 255)" stroke="#808080" />
    <foreignObject x="640" y="20" width="120" height="120">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #333333; font-size:20px; display: flex; height: 100%; justify-content: center; align-items: center; text-align: center;">
        Your
        <br />
        App
      </div>
    </foreignObject>
  </g>
</svg>
